<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Open GP Workforce Data</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/adminlte.min.css">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"

    <link rel="stylesheet" href="dist/css/style.css">

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.3/themes/hot-sneaks/jquery-ui.css" />

<body class="hold-transition sidebar-collapse">
    <div class="wrapper">

        <!-- Navbar -->
        <nav class="main-header navbar navbar-expand navbar-secondary navbar-light">
            <div class="m-auto">
                <h1>Open GP Workforce Data</h1>
            </div>
        </nav>
        <!-- /.navbar -->

        <!-- Main Sidebar Container -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper mt-3">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid mb-3">
                    <div class="row mb-2">
                        <div class="col-sm-5">
                            <h1 class="m-0 text-dark" id="practice-name"></h1>
                            <h4 id="comparison-type"></h4>
                            <a id="change-comparison"></a>
                        </div>
                        <div class=" col-sm-6 offset-sm-1">
                            <form action="index.html" method="get" class="form-inline">
                                <div class="ui-widget">
                                    Change Practice:
                                    <input name="ods" id="autoSuggest" class="form-control" />
                                    <input name="type" value="nearestNeighbour" type="hidden" />
                                    <input class="btn btn-secondary" type="submit">
                                </div>
                            </form>
                        </div>
                        <!-- /.col -->
                        <!--
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                <li class="breadcrumb-item active">Test</li>
                            </ol>
                        </div>
                        -->
                        <!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->

            <!-- Main content -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-3" id="col-1">

                            <!-- CHART HOLDER-->
                        </div>
                        <div class="col-lg-3" id="col-2">
                            <!-- CHART HOLDER-->
                        </div>
                        <div class="col-lg-3" id="col-3">
                            <!-- CHART HOLDER-->
                        </div>
                        <div class="col-lg-3" id="col-4">
                            <!-- CHART HOLDER-->
                        </div>
                    </div>
                    <!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->



        <!-- Main Footer -->
        <footer class="main-footer">
            <!-- To the right -->
            <div class="float-right d-none d-sm-inline">

            </div>
            <!-- Default to the left -->
            <strong>Developed by Michael Smith</strong>
        </footer>
    </div>
    <!-- ./wrapper -->

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Change denominator</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <a id="need-index-link" class="btn btn-primary btn-block">Relative to Weighted Practice
                        Population/Need Index</a>
                    <a id="total-population-link" class="btn btn-primary btn-block">Relative to Raw Practice Total
                        Population</a>
                    <a id="raw-link" class="btn btn-primary btn-block">Raw Full Time Equivalent Numbers</a>
                </div>

            </div>
        </div>
    </div>

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script type="text/javascript" src="dist/js/functions.js"></script>
    <script type="text/javascript" src="dist/js/globals.js"></script>
    <script type="text/javascript" src="dist/js/odscodes.js"></script>

    <script type="text/javascript" src="dist/js/page_index.js"></script>

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
