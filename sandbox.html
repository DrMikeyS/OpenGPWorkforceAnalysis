<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link href="http://fonts.cdnfonts.com/css/hind-madurai" rel="stylesheet">
  <style>
    #logosvg {
      font-family: 'Hind Madurai', sans-serif;
      width: 100%;
    }

    .navbar-brand {
      width: 37%;
      max-width: 350px;
    }

    .btn-outline-success {
      color: #3D405B;
      border-color: #3D405B;
    }

    @media only screen and (max-width: 768px) {

      /* For mobile phones: */
      .navbar-brand {
        width: 75%;
      }
    }
  </style>
  <title>Hello, world!</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
    <a class="navbar-brand" href="#"> <svg viewBox="0 0 410 40" id="logosvg" height="50">
        <text x="0" y="35" fill="#3D405B" style="font-size:40px;text-decoration:none;">Open</text>
        <text x="94" y="35" fill="#E07A5F" style="font-size:40px;text-decoration:none;">GPWorkforceData</text>
      </svg></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0 ml-auto">
        <select class="form-control basicAutoSelect mr-1" name="ods" placeholder="type to search..."
          autocomplete="off"></select>
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>


  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
  </script>
  <script
    src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js">
  </script>
  <script type="text/javascript" src="dist/js/odscodes.js"></script>
  <script>
    $('.basicAutoSelect').autoComplete({
      resolver: 'custom',
      events: {
        search: function (qry, callback) {
          resArray = practiceODSCode.filter(function (el) {
            return el.text.toLowerCase().includes(qry.toLowerCase());
          });
          callback(resArray)
        }
      }
    });
  </script>
</body>

</html>
