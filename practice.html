<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title>Health Data Insights - Practice Data</title>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css" />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Hind+Madurai"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.3.2/chart.min.js"
      integrity="sha512-VCHVc5miKoln972iJPvkQrUYYq7XpxXzvqNfiul1H4aZDwGBGC0lq373KNleaB2LpnC2a/iNfE5zoRYmB4TRDQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="dist/css/style.css" />
    <link rel="stylesheet" href="dist/css/style-mobile.css" />
  </head>

  <body class="hold-transition sidebar-collapse">
    <div class="wrapper">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <svg viewBox="0 0 410 40" id="logosvg" height="50">
              <text
                x="0"
                y="35"
                fill="#000"
                style="font-size: 40px; text-decoration: none"
              >
                Health
              </text>
              <text
                x="110"
                y="35"
                fill="#000"
                style="font-size: 40px; text-decoration: none"
              >
                Data
              </text>
              <text
                x="190"
                y="35"
                fill="#007bff"
                style="font-size: 40px; text-decoration: none"
              >
                Insights
              </text>
            </svg></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline my-2 my-lg-0 ml-auto" action="search.html">
              <select
                class="form-control basicAutoSelect mr-1"
                name="ods"
                placeholder="Select Practice..."
                autocomplete="off"
              ></select>
              <button
                class="btn btn-outline-primary my-2 my-sm-0"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
      <!-- /.navbar -->

      <!-- Main Sidebar Container -->

      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper mt-3">
        <div class="container-fluid">
          <h2 class="m-0 text-dark" id="practice-name"></h2>

          <div class="alert alert-secondary" role="alert">
            <div class="row">
              <div class="col-lg-4">
                <label for="comparison-type">Compare to:</label><br />
                <div
                  class="btn-group"
                  role="group"
                  aria-label="Basic example"
                  id="comparison-type"
                >
                  <a
                    id="nearest-neighbour"
                    type="button"
                    class="btn btn-outline-primary"
                    >Similar Practices</a
                  >
                  <a id="ccg" class="btn btn-outline-primary">CCG</a>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="denominator">Denominator</label>
                  <select class="form-control" id="denominator"></select>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="view">View</label>
                  <select class="form-control" id="view"></select>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Main content -->
        <div class="content">
          <div class="container-fluid">
            <div id="spinner-container">
              <div class="lds-roller">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-3" id="col-1">
                <!-- CHART HOLDER-->
              </div>
              <div class="col-lg-3" id="col-2">
                <!-- CHART HOLDER-->
              </div>
              <div class="col-lg-3" id="col-3">
                <!-- CHART HOLDER-->
              </div>
              <div class="col-lg-3" id="col-4">
                <!-- CHART HOLDER-->
              </div>
            </div>
            <!-- /.row -->
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- /.content -->
      </div>
      <!-- /.content-wrapper -->

      <!-- Main Footer -->
      <footer class="main-footer">
        <!-- To the right -->
        <div class="float-right d-none d-sm-inline"></div>
        <!-- Default to the left -->
      </footer>
    </div>
    <!-- ./wrapper -->

    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/xcash/bootstrap-autocomplete@v2.3.7/dist/latest/bootstrap-autocomplete.min.js"></script>
    <script type="text/javascript" src="dist/js/functions.js"></script>
    <script type="text/javascript" src="dist/js/globals.js"></script>
    <script type="text/javascript" src="dist/js/odscodes.js"></script>
    <script type="text/javascript" src="dist/js/odslookup.js"></script>
    <script type="text/javascript" src="dist/js/page_index.js"></script>
  </body>
</html>
